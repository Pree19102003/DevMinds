{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
<div class="col-md-5">
<div class="card shadow p-4">

<h3 class="text-center">Signup</h3>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
{% csrf_token %}
<input name="username" class="form-control mb-2" placeholder="Username">
<input type="password" name="password" class="form-control mb-2" placeholder="Password">
<input name="college" class="form-control mb-2" placeholder="College">
<input name="branch" class="form-control mb-2" placeholder="Branch">
<input name="semester" class="form-control mb-2" placeholder="Semester">
<button class="btn btn-success w-100">Register</button>
</form>

</div>
</div>
</div>

{% endblock %}
